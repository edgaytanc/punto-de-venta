server {
  listen 80;

  # --- INICIO DE LA CORRECCIÓN ---
  # Configuración del proxy para la API
  # Le dice a Nginx que envíe cualquier petición que comience con /api
  # al servicio 'backend' en el puerto 8080 (el puerto INTERNO de Docker)
  location /api {
    proxy_pass http://backend:8080;

    # Cabeceras estándar para un proxy reverso
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  # --- FIN DE LA CORRECCIÓN ---

  # Configuración para servir la app de Angular (esto ya lo tenías)
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
}
