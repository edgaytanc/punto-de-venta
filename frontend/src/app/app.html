<mat-sidenav-container class="app-container">

  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/admin">
        <mat-icon>shield_person</mat-icon>
        <span>Administración</span>
      </a>
      <a mat-list-item routerLink="/ventas">
        <mat-icon>point_of_sale</mat-icon>
        <span>Punto de Venta</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/admin/productos">
        <mat-icon>inventory_2</mat-icon>
        <span>Productos</span>
      </a>
      <a mat-list-item routerLink="/admin/categorias">
        <mat-icon>category</mat-icon>
        <span>Categorías</span>
      </a>
      <a mat-list-item routerLink="/admin/proveedores">
        <mat-icon>local_shipping</mat-icon>
        <span>Proveedores</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet />
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
