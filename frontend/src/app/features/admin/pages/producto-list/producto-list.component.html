<mat-toolbar class="table-toolbar">
  <span>{{ (isAdmin$ | async) ? 'Gestión de Productos' : 'Consulta de Productos' }}</span>
  <span class="toolbar-spacer"></span>
  <button mat-flat-button color="primary" (click)="abrirDialogoProducto()" 
          *ngIf="isAdmin$ | async">
    <mat-icon>add</mat-icon>
    Nuevo Producto
  </button>
</mat-toolbar>

<!-- Campo de búsqueda -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar productos</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Ingresa nombre, ID o precio...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreProducto"> <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombreProducto}} </td> </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.precio | currency:'Q'}} </td>
    </ng-container>

    <ng-container matColumnDef="stock"> <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td> </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="isAdmin$ | async; else readOnlyActions">
          <!-- Botones para Admins -->
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="editarProducto(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminarProducto(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-template #readOnlyActions>
          <!-- Botones para usuarios POS/User (solo ver) -->
          <button mat-icon-button color="accent" matTooltip="Ver detalles" disabled>
            <mat-icon>visibility</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de productos"></mat-paginator>
</div>
