<h1 mat-dialog-title>{{ tituloDialogo }}</h1>

<div mat-dialog-content [formGroup]="productoForm">

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" placeholder="Nombre del producto">
    <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">
      El nombre es requerido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" placeholder="Descripción (opcional)"></textarea>
  </mat-form-field>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Precio (Q)</mat-label>
      <input matInput type="number" formControlName="precio" placeholder="0.00">
      <mat-error *ngIf="productoForm.get('precio')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Costo (Q)</mat-label>
      <input matInput type="number" formControlName="costo" placeholder="0.00">
      <mat-error *ngIf="productoForm.get('costo')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Stock Actual</mat-label>
      <input matInput type="number" formControlName="stockActual" placeholder="0">
      <mat-error *ngIf="productoForm.get('stockActual')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Stock Mínimo</mat-label>
      <input matInput type="number" formControlName="stockMinimo" placeholder="0">
      <mat-error *ngIf="productoForm.get('stockMinimo')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoriaProductoId">
        <mat-option *ngFor="let cat of categorias" [value]="cat.id">
          {{ cat.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productoForm.get('categoriaProductoId')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field-half">
      <mat-label>Proveedor</mat-label>
      <mat-select formControlName="proveedorId">
        <mat-option *ngFor="let prov of proveedores" [value]="prov.id">
          {{ prov.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productoForm.get('proveedorId')?.hasError('required')">
        Requerido.
      </mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onGuardar()" [disabled]="productoForm.invalid">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</div>
