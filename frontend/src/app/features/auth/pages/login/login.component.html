<div class="login-page-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Bienvenido a Comercial Abi</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- --- CORRECCIÓN AQUÍ --- -->
        <!-- Campo de Usuario (antes Email) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Escriba su usuario"
            type="text"
          />
          <!-- La etiqueta <input> de arriba estaba mal cerrada -->
          <mat-icon matSuffix>person</mat-icon>

          @if (loginForm.get('username')?.invalid) {
          <mat-error>{{ getErrorMessage('username') }}</mat-error>
          }
        </mat-form-field>

        <!-- Campo de Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Escriba su contraseña"
            title="Campo de contraseña"
          />
          <!-- La etiqueta <input> de arriba también podía tener el error -->
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          @if (loginForm.get('password')?.invalid) {
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
          }
        </mat-form-field>

        <!-- Mensaje de Error General -->
        @if (loginError) {
        <div class="login-error-message">
          {{ loginError }}
        </div>
        }

        <!-- Botón de Envío -->
        <button
          mat-flat-button
          color="primary"
          class="full-width login-button"
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
        >
          @if (isLoading) {
          <mat-spinner diameter="20"></mat-spinner>
          <span>Validando...</span>
          } @else {
          <span>Ingresar</span>
          }
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <!-- Opcional: Enlace a Registro (si existe la ruta) -->
      <a mat-button routerLink="/auth/register" class="register-link"
        >¿No tienes cuenta? Regístrate</a
      >
    </mat-card-actions>
  </mat-card>
</div>
